          env:
            - name: LANG
              value: C.UTF-8
            - name: JAVA_HOME
              value: /docker-java-home
            - name: SPRING_PROFILES_ACTIVE
              value: '${spring_profiles_active}'
            - name: APIGATEWAY_URL
              value: ${apigateway_url}
            - name: OAUTH2_JWKS
              value: ${oauth2_jwks}
