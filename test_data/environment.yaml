              value: ${edgeapprepository_url}
            - name: mindsphere.security.oauth2.issuer.iam.jwksUrl
              value: ${jwks_url}
            - name: mindsphere.security.oauth2.issuer.iam.issuerUrl
              value: '${issuer_url}'
            - name: SW_AGENT_ENABLE
              value: ${sw_agent_enable}
